{% extends "base.html" %}{% load static %} {% block content %}
<!-- contact -->
<div class="contact">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="titlepage text_align_center">
          <h2>Cantáctanos</h2>
        </div>
      </div>
    </div>
    <div class="row d_flex">
      <div class="col-md-6">
        <form id="request" class="main_form">
          <div class="row">
            <div class="col-md-12">
              <input
                class="contactus"
                placeholder="Nombre"
                type="type"
                name=" Name"
              />
            </div>
            <div class="col-md-12">
              <input
                class="contactus"
                placeholder="Email"
                type="type"
                name="Email"
              />
            </div>
            <div class="col-md-12">
              <input
                class="contactus"
                placeholder="Número de Télefono"
                type="type"
                name="Phone Number"
              />
            </div>
            <div class="col-md-12">
              <textarea
                class="textarea"
                placeholder="Dejanos tu opinión"
                type="type"
                Message="Name"
              ></textarea>
            </div>
            <div class="col-md-12">
              <button class="send_btn">Enviar</button>
            </div>
          </div>
        </form>
      </div>
      <div class="col-md-6">
        <div class="contact_img">
          <figure>
            <img src="{% static "images/contact_img.png" %}" alt="#" />
          </figure>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- contact -->
{% endblock %}
