{% extends "base.html" %}{% load static %} {% block content %}
<!-- contact -->
<div class="contact">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="titlepage text_align_center">
          <h2>Inicio de Sesión</h2>
        </div>
      </div>
    </div>
    <div class="row d_flex">
      <div class="col-md-6">
        <form id="request" class="main_form" method="post">
          {% csrf_token %} {% if error %}
          <div class="alert alert-danger" role="alert">{{ error }}</div>
          {% endif %}
          <div class="row">
            <div class="col-md-12">
              <input
                class="contactus"
                placeholder="Usuario"
                type="text"
                name="username"
                id="id_username"
              />
            </div>
            <div class="col-md-12">
              <input
                class="contactus"
                placeholder="Contraseña"
                type="password"
                name="password"
                id="id_password"
              />
            </div>
            <div class="col-md-12">
              <button class="send_btn">Iniciar Sesión</button>
            </div>
          </div>
        </form>
      </div>
      <div class="col-md-6">
        <div class="contact_img">
          <figure>
            <img src="{% static "images/contact_img.png" %}" alt="#" />
          </figure>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- contact -->
{% endblock %}
